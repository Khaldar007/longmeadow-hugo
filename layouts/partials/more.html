{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
{{ if .gt (len .Site.Data.more) 0 }}
<section class="bar background-image-fixed no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg"><i class="{{ .Site.Params.see_more.icon }}"></i>
                </div>
                <h3 class="text-uppercase">{{ .Site.Params.see_more.title }}</h3>
                <p class="lead">{{ .Site.Params.see_more.subtitle }}</p>
		{{ range sort .Site.Data.more "weight" }}
		<div>
                <p class="text-center">
                    <a href="{{ .link_url }}" class="btn btn-template-transparent-black btn-lg">{{ .link_text }}</a>
                </p>
		</div>
		    {{ end }}
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
