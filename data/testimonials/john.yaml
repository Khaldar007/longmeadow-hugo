text: "I became a Christian at University, where I also met my wife, Janet. Moved to Stevenage for a job in 1967 and have been involved with the Church since then. We have three grown up children, whom we love visiting. I am retired from my job in publishing and am an avid armchair supporter of Crystal Palace Football Club."
name: "John Cooper"
position: "Elder / Secretary"
